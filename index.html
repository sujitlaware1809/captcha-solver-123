<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body{font-family:Arial,sans-serif;}</style></head><body class="bg-red-500 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">CAPTCHA Challenge</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border border-gray-300 p-2 bg-gray-50 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-semibold mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit CAPTCHA</button><div id="message" class="mt-4 text-sm font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitBtn = document.getElementById('submitBtn');const messageDiv = document.getElementById('message');function getUrlParameter(name) {name = name.replace(/[[]/, '[').replace(/[[]/, ']');const regex = new RegExp('[\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrlParam = getUrlParameter('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}const expectedSolution = "ADURS"; submitBtn.addEventListener('click', () => {const userAnswer = captchaInput.value.trim().toUpperCase();if (userAnswer === expectedSolution) {messageDiv.textContent = 'CAPTCHA Solved! Well done.';messageDiv.className = 'mt-4 text-sm font-medium text-green-600';} else {messageDiv.textContent = 'Incorrect CAPTCHA. Please try again.';messageDiv.className = 'mt-4 text-sm font-medium text-red-600';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitBtn.click();}});});</script></body></html>
